<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authetication</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
<strong>
    message:
</strong> {{message}}
<button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true"> &times;</span>
</button>
    </div>
    {% endfor %}
    <h3>Welcome to Blog</h3>
    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>you are successfully log in </h4>
    <button type="submit"><a href="/signout">Signout </a></button>
    {%else%}
    <button type="submit"><a href="/signin"> Signin </a></button>
    <button type="submit"> <a href="/signup">Signup </a> </button>
    
    {% endif %}
    
</body>
</html>
