<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
        <strong>
            message:
        </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true"> &times;</span>
        </button>
    </div>
    {% endfor %}
    <form action="/signup" method="post">
        {% csrf_token %}
        <h3> Sing Up</h3>
        <label for="">Username</label>
        <input type="text" id="Username" name="username" placeholder="Username (only lettres and degits)" required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="fName" name="fname" placeholder="Enter your first Name" required>
        <br>
        <label for="">LastName</label>
        <input type="text" id="lName" name="lname" placeholder="Enter your last name" required>
        <br>
        <label for="">Email</label>
        <input type="email" id="Email" name="email" placeholder="Enter your email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="Password" name="pass1" placeholder="Enter your password" required>
        <br>
        <label for="">Confirme Password</label>
        <input type="password" id="Confirme_Password" name="pass2" placeholder="Confirme your password " required>
        <br>
        <button type="submit"> Sign Up</button>
    </form>

</body>

</html>
